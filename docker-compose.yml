services:
  db:
    image: postgres:16
    container_name: agriplatform-db
    environment:
      POSTGRES_DB: agriplatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: agriplatform-redis
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agriplatform-web
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: agriplatform.settings.prod
      DATABASE_URL: postgres://postgres:postgres@db:5432/agriplatform
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY: 'replace-with-your-secret-key'
      ALLOWED_HOSTS: '*'
      CORS_ALLOWED_ORIGINS: '*'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./frontend/web:/app/frontend

volumes:
  postgres_data:
